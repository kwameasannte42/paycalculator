<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amin Logistics Rate and Pay Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/logo.png">
</head>
<body>
  <div class="container">
    <h2>Rate and Pay Calculator</h2>
    <label for="mileage">Enter Total Mileage:</label>
    <input type="number" id="mileage" placeholder="e.g., 30" min="0">
    <button onclick="calculatePay()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
